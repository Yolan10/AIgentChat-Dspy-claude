services:
  - type: web
    name: ai-agent-monitor
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: gunicorn -k eventlet -w 1 --bind 0.0.0.0:$PORT api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_VERSION
        value: 18
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    autoDeploy: false
